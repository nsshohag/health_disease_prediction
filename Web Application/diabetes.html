    <div style="width: 100%; height: 100%; padding: 20px; box-sizing: border-box;">
        <h1 class="glow-text">Provide
            Your Information To
            Check Whether You Are in The Risk of Diabetes</h1>

            <div class="inp_range_container">
            <label for="age">Age in Years</label>
            <div class="range">
                <input style="width: 100%;" type="range" id="age" name="age" min="0" max="100" step="1" value="20"
                onmousemove="ageRangeSlider(this.value)">
            </div>
            <div class = "inp_value" id="age_show">
                age</div>
            
            </div>
            

        <div class="inp_range_container">
            <label for="preg">No of Times Pregnant</label>
            <div class="range">
                <input type="range" id="preg" name="preg" min="0" max="20" step="1" value="0"
                onmousemove="pregRangeSlider(this.value)">
            </div>
            <div class = "inp_value" id="preg_show">
                preg</div>

        </div>


        <div class="inp_range_container">
            <label for="glucose">Glucose Level</label>
            <div class="range">
                <input type="range" id="glucose" name="glucose" min="0" max="300" step="1" value="100"
                onmousemove="glucoseRangeSlider(this.value)">
            </div>
            <div class = "inp_value" id="glucose_show">
                glucose</div>

        </div>

        
        <div class="inp_range_container">
            <label for="dia_pressure">Diastolic Blood Pressure</label>
            <div class="range">
                <input type="range" id="dia_pressure" name="dia_pressure" min="0" max="200" step="1" value="70"
                onmousemove="dia_pressureRangeSlider(this.value)">
            </div>
            <div class = "inp_value" id="dia_p_show">
                dia_p_show</div>

        </div>

        
        <div class="inp_range_container">
            <label for="age">Skin Fold Thickness</label>
            <div class="range">
                <input style="width: 100%;" type="range" id="tr" name="tr" min="0" max="100" step="1" value="30"
                onmousemove="trRangeSlider(this.value)">
            </div>
            <div class = "inp_value" id="tr_show">
                tr</div>
            
            </div>


            <div class="inp_range_container">
                <label for="age">Insulin</label>
                <div class="range">
                    <input style="width: 100%;" type="range" id="insulin" name="insulin" min="0" max="200" step="1" value="0"
                    onmousemove="insulinRangeSlider(this.value)">
                </div>
                <div class = "inp_value" id="insulin_show">
                    insulin</div>
                
                </div>
                <div class="inp_range_container">
                    <label for="age">Body Mass Index (BMI)</label>
                    <div class="range">
                        <input style="width: 100%;" type="range" id="bmi" name="bmi" min="0" max="70" step="1" value="24"
                        onmousemove="bmiRangeSlider(this.value)">
                    </div>
                    <div class = "inp_value" id="bmi_show">
                        bmi</div>
                    
                    </div>

                    <div class="inp_range_container">
                        <label for="age">Diabetes Predigree Func</label>
                        <div class="range">
                            <input style="width: 100%;" type="range" id="dpf" name="dpf" min="0" max="2.7" step="0.1" value="0.3"
                            onmousemove="dpfRangeSlider(this.value)">
                        </div>
                        <div class = "inp_value" id="dpf_show">
                            dpf</div>
                        
                        </div>
                                   

        <!-- Similar div elements for other input fields -->

        <div class="btn_container">
            <div onclick="predict()" id="predict">Predict</div>
        </div>

        <p id="result" style="text-align: center; font-size: 30px;"></p>
